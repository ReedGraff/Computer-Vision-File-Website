    <body>
        <h1 style="text-align: center;">
            Upload a photo of a group of people, and this website will count them!
        </h1>
        <h2 style="text-align: center;">
            If you need an example: <a href="boys.png" target="_blank">Click me!</a><br>
            Then download and use the website accordingly!
        </h2>
        <div id="hero_grid">
            <div id="grid_view">
                <div class="wrapper">
                    <div class="container">
                        <h1>Upload a file</h1>
                        <div class="upload-container">
                            <div class="border-container" id="dragOver">
                                <div class="icons fa-4x">
                                    <i class="fas fa-file-image" data-fa-transform="shrink-3 down-2 left-6 rotate--45"></i>
                                    <i class="fas fa-file-alt" data-fa-transform="shrink-2 up-4"></i>
                                    <i class="fas fa-file-pdf" data-fa-transform="shrink-3 down-2 right-6 rotate-45"></i>
                                </div>
                                <input type="file" id="fileUpload" style="display: none;">
                                <p id="file_text">Drag and drop files here!</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="wrapper">
                    <div class="container_2">
                        <h1>Output File</h1>
                        <div id="canvas_out">
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="wrapper container" id="hero_grid">
                <img id="imagePreview" style="margin-left: auto;margin-right: auto; max-width: 100%;">
                <button onclick="MLDetection()">Submit Picture</button>
                <button onclick="SaveCanvas()">Save Output</button>
